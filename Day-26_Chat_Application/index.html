<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-chat App</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="chat-section">
        <div class="brand">
            <img height="40" src="/ichat.png" alt="">
            <h1>i-Chat</h1>
        </div>
        <div class="message-area">
            <h5> <i class="fa-solid fa-lock"></i> Messages are end-to-end encrypted.
            <hr></h5>
        </div>
        
        <div class="input-container">
            <i class="fa-regular fa-comments first-icon"></i>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <i id="sendIcon" class="fa-regular fa-paper-plane last-icon"></i>
        </div>
        
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
