<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    

    <style>
        div {
            margin: 2rem;
            padding: 2rem;
            border: 2px solid red;
            width:20%;
        }

        button {
            background-color: blueviolet;
            border-radius: 5px;
            margin: 1rem;
            padding: .5rem;
        }

        img {
            height: 200px;
            width: 300px;
        }
        .boldText{
            background-color: purple;
            font-weight: bold;
        }
    </style>
</head>

<body>
    
    <!-- Task 1: Select an HTML element by its ID and change its text content. -->
    <div id="changeText">Original Text Content</div>
   
    <hr>

    <!-- Task 2: Select an HTML element by its class and change its background color. -->
    <div>
        <div class="myDiv">First Div</div>
    </div>

    <!-- Task 3: Create a new div element with some text content and append it to the body. -->
    <!-- only js code -->

    <hr>
    <!-- Task 4: Create a new li element and add it to an existing ul list. -->
    <div>
        <ul>
            <li>This is existing list</li>
        </ul>
    </div>
    <hr>

    <!-- Task 5: Select an HTML element and remove it from the DOM. -->
    <div>
        <p id="removePara">Remove This Paragraph</p>        
    </div>
    <hr>
    <!-- Task 6: Remove the last child of a specific HTML element. -->
    <div id="parentElement">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
        <p>Fourth Paragraph</p>
    </div>


    <!-- Task 7: Select an HTML element and change one of its attributes (e.g., src of an img tag). -->
    <div>
        <img src="./img1.webp" class="image1" />
    </div>


    <!-- Task 8: Add and remove a CSS class to/from an HTML element. -->
    <div>
       <p id="myParagraph">Hello , My name is Sumit</p>
       <button onclick="addClass()">Add Class</button>
       <button onclick="removeClass()">Remove Class</button>
    </div>

    <!-- Task 9: Add a click event listener to a button that changes the text content of a paragraph. -->
    <div>
        <p id="changePara">This is original Paragraph.</p>
        <button onclick="changePara()">Change Paragraph</button>
    </div>


    <!-- Task 10: Add a mouseover event listener to an element that changes its border color. -->
    <div>
        <div class="myDiv">First Div</div>
        <div class="myDiv">Second Div</div>
        <button onmouseover="changeBgColor()">Hover me to change Background color</button>
    </div>
</body>

</html>
