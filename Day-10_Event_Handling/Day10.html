<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - Event Handling</title>
    <style>
        .hideTheImage {
            display: none;
        }

        div {
            border: 2px solid black;
            margin: 2rem;
            padding: 1rem;
            width: 30%;

        }

        div h2 {
            text-align: center;

        }

        div div {
            border: 2px solid red;
            background-color: greenyellow;
        }

        button {
            padding: .2rem;
            background-color: yellowgreen;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Activity 1: Basic Event Handling -->

    <!-- Task 1: Add a click event listener to a button that changes the text content of a paragraph. -->
    <div>
        <h2>Task 1</h2>
        <p id="para">This is a original paragraph.</p>
        <button id="changeParaBtn">Click to change Paragraph</button>
    </div>

    <!-- Task 2: Add a double-click event listener to an image that toggles its visibility. -->
    <div>
        <h2>Task 2</h2>
        <h6>Double Click to hide the image</h6>
        <img id="toggleVisibility"
            src="https://emojiisland.com/cdn/shop/products/Emoji_Icon_-_Sunglasses_cool_emoji_large.png?v=1571606093"
            alt="Image" width="300">
    </div>

    <!-- Task 3: Add a mouseover event listener to an element that changes its background color. -->
    <!-- Task 4: Add a mouseout event listener to an element that resets its background color. -->
    <div>
        <h2>Task 3 & Task 4</h2>
        <div id="box">Hover Me To See the Effect</div>
    </div>

    <!-- Task 5: Add a keydown event listener to an input field that logs the key pressed to the console. -->
    <div>
        <h2>Task 5</h2>
        <input type="text" placeholder="Enter Some inputs here" id="textInput">
    </div>

    <!-- Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph. -->
    <div>
        <h2>Task 6</h2>
        <input type="text" id="inputValue" placeholder="Enter Some Text here">
        <h3 id="displayValueOnPress">Your Text : </h3>
    </div>

    <!-- Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console. -->
    <div>
        <h2>Task 7</h2>
        <form action="" id="formData">
            <input type="text" placeholder="Enter name here.." name="name">
            <input type="email" placeholder="Enter email here.." name="email">
            <input type="password" placeholder="Enter password here.." name="passowrd">
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph. -->
    <div>
        <h2>Task 8</h2>
        <select name="" id="dropdown">
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
        </select>
        <h2 id="selectedValue">You Select : </h2>
    </div>

    <!-- Task 9: Add a click event listener to a list that logs the text content of the clicked list item using event delegation. -->
    <div>
        <h2>Task 9</h2>
        <ul id="listItem">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </div>

    <!-- Task 10: Add an event listener to a parent element that listens for events from dynamically added child elements. -->
    <div>
        <h2>Task 10</h2>
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <button id="addItems">Click to Add Item</button>
    </div>
</body>

</html>
<script src="./Day10.js"></script>
